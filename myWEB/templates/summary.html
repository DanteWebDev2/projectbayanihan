<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DONATION ENTRY</title>
</head>
<style>
table, td, th{
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
<body style="background-color:#FFDEAD;">
<center><h1 style="color:tomato";>LIST OF DONATED ENTRIES</h1></center>
<table style="width:100%">
  <tr>
  
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email Address</th>
    <th>Phone Number</th>
    <th>Street Address</th>
    </tr>
<div class="jnd">
	{% for jnd in jnd %}
	<div class="jnd">

    <tr>
    <td>{{ forloop.counter }}:{{ jnd.First Name }}</td>
    <td><center>{{ jnd.Last Name }}</center></td>
    <td><center>{{ jnd.Email Address }}</center></td>
    <td><center>{{ jnd.Phone Number}}</center></td>
    <td><center>{{ jnd.Street Address }}</center></td>

  </tr>


</div>
	{% endfor %}
	</table>
</body>
</html>
